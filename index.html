<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --primary: #2c3e50;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Watercolor Illustration Background */
            background: url('https://images.unsplash.com/photo-1541701494587-cb58502866ab?auto=format&fit=crop&q=80&w=2070') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        /* Glassmorphism Effect */
        .glass-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h2 { color: white; text-shadow: 1px 1px 5px rgba(0,0,0,0.2); }

        /* Login Inputs */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.8);
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { background: #2ecc71; transform: translateY(-2px); }

        /* Quiz Elements */
        .hidden { display: none; }
        .option-btn {
            background: rgba(255,255,255,0.9);
            color: #333;
            text-align: left;
            margin-bottom: 8px;
        }
        .option-btn:hover { background: #fff; color: #000; }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Moving Animation Background Element */
        .moving-bg {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: move 10s infinite alternate linear;
            z-index: 1;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        #timer-msg { color: #e74c3c; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="moving-bg"></div>

    <div id="login-screen" class="glass-box">

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn" onclick="handleLogin()">Login</button>

    <div id="welcome-screen" class="glass-box hidden">

    <div class="footer">

    <audio id="sound-click" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

            { q: "Candlestick pattern á€‘á€²á€™á€¾á€¬ 'Doji' á€€ á€˜á€¬á€€á€­á€¯ á€•á€¼á€á€¬á€œá€²?", a: "Market á€™á€¾á€¬ á€†á€¯á€¶á€¸á€–á€¼á€á€ºá€á€»á€€á€ºá€™á€á€»á€”á€­á€¯á€„á€ºá€á€¼á€„á€ºá€¸ (Indecision)", options: ["Trend á€¡á€•á€¼á€„á€ºá€¸á€¡á€‘á€”á€º á€á€€á€ºá€á€¼á€„á€ºá€¸", "Market á€™á€¾á€¬ á€†á€¯á€¶á€¸á€–á€¼á€á€ºá€á€»á€€á€ºá€™á€á€»á€”á€­á€¯á€„á€ºá€á€¼á€„á€ºá€¸ (Indecision)", "Trend á€•á€¼á€±á€¬á€„á€ºá€¸á€á€±á€¬á€·á€™á€Šá€º", "Volume á€¡á€œá€½á€”á€ºá€”á€Šá€ºá€¸á€á€¼á€„á€ºá€¸"] },
            { q: "Risk Management á€¡á€› á€á€…á€ºá€á€« trade á€›á€„á€º á€¡á€™á€»á€¬á€¸á€†á€¯á€¶á€¸ á€˜á€šá€ºá€œá€±á€¬á€€á€º % á€•á€² á€†á€¯á€¶á€¸á€›á€¾á€¯á€¶á€¸á€á€¶á€á€„á€·á€ºá€á€œá€²?", a: "1-2%", options: ["10-20%", "50%", "1-2%", "Risk á€™á€›á€¾á€­á€•á€«"] },
            { q: "Bullish Engulfing pattern á€•á€±á€«á€ºá€œá€¬á€›á€„á€º á€˜á€¬á€€á€­á€¯ á€†á€­á€¯á€œá€­á€¯á€á€¬á€œá€²?", a: "á€…á€»á€±á€¸á€á€€á€ºá€”á€­á€¯á€„á€ºá€á€»á€±á€›á€¾á€­á€á€Šá€º", options: ["á€…á€»á€±á€¸á€€á€»á€á€±á€¬á€·á€™á€Šá€º", "á€…á€»á€±á€¸á€á€€á€ºá€”á€­á€¯á€„á€ºá€á€»á€±á€›á€¾á€­á€á€Šá€º", "Side way á€á€½á€¬á€¸á€™á€Šá€º", "á€˜á€¬á€™á€¾á€™á€–á€¼á€…á€ºá€”á€­á€¯á€„á€º"] },
            { q: "Leverage 1:100 á€á€¯á€¶á€¸á€›á€„á€º $100 á€”á€²á€· á€˜á€šá€ºá€œá€±á€¬á€€á€ºá€–á€­á€¯á€¸ trade á€œá€­á€¯á€·á€›á€™á€œá€²?", a: "$10,000", options: ["$1,000", "$10,000", "$5,000", "$100"] },
            { q: "Fibonacci Retracement á€™á€¾á€¬ á€¡á€›á€±á€¸á€€á€¼á€®á€¸á€†á€¯á€¶á€¸ level á€€ á€˜á€šá€ºá€œá€±á€¬á€€á€ºá€œá€²?", a: "61.8%", options: ["20.5%", "61.8%", "100%", "0%"] },
            { q: "Fundamental Analysis á€€ á€˜á€¬á€€á€­á€¯ á€¡á€“á€­á€€ á€œá€±á€·á€œá€¬á€á€¬á€œá€²?", a: "á€…á€®á€¸á€•á€½á€¬á€¸á€›á€±á€¸ á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€”á€¾á€„á€·á€º á€á€á€„á€ºá€¸á€™á€»á€¬á€¸", options: ["Chart pattern á€™á€»á€¬á€¸", "Indicator á€™á€»á€¬á€¸", "á€…á€®á€¸á€•á€½á€¬á€¸á€›á€±á€¸ á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€”á€¾á€„á€·á€º á€á€á€„á€ºá€¸á€™á€»á€¬á€¸", "á€¡á€›á€„á€ºá€€ á€…á€»á€±á€¸á€”á€¾á€¯á€”á€ºá€¸á€™á€»á€¬á€¸"] },
            { q: "Margin Call á€†á€­á€¯á€á€¬ á€˜á€¬á€œá€²?", a: "Balance á€™á€œá€¯á€¶á€œá€±á€¬á€€á€ºá€œá€­á€¯á€· á€•á€­á€¯á€‘á€Šá€·á€ºá€›á€”á€º á€á€á€­á€•á€±á€¸á€á€¼á€„á€ºá€¸", options: ["á€¡á€™á€¼á€á€ºá€›á€œá€­á€¯á€· á€–á€¯á€”á€ºá€¸á€†á€€á€ºá€á€¼á€„á€ºá€¸", "Balance á€™á€œá€¯á€¶á€œá€±á€¬á€€á€ºá€œá€­á€¯á€· á€•á€­á€¯á€‘á€Šá€·á€ºá€›á€”á€º á€á€á€­á€•á€±á€¸á€á€¼á€„á€ºá€¸", "Trade á€•á€­á€á€ºá€œá€­á€¯á€€á€ºá€á€¼á€„á€ºá€¸", "Broker á€•á€¼á€±á€¬á€„á€ºá€¸á€á€¼á€„á€ºá€¸"] }
        ];

        // Functions
        function playSound(id) {
            const s = document.getElementById(id);
            s.currentTime = 0;
            s.play();
        }

        function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const msg = document.getElementById('login-msg');

            if (u === CORRECT_USER && p === CORRECT_PASS) {
                msg.innerHTML = '<span style="color: #2ecc71;"><i class="fas fa-check-circle"></i> Success!</span>';
                playSound('sound-right');
                setTimeout(() => {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('welcome-screen').classList.remove('hidden');
                }, 1000);
            } else {
                attempts++;
                msg.innerHTML = '<span style="color: #e74c3c;"><i class="fas fa-exclamation-triangle"></i> á€™á€¾á€¬á€¸á€šá€½á€„á€ºá€¸á€”á€±á€•á€«á€á€Šá€ºá‹</span>';
                playSound('sound-wrong');

                if (attempts >= 5) {
                    document.getElementById('login-btn').disabled = true;
                    let timeLeft = 60;
                    const timer = setInterval(() => {
                        document.getElementById('timer-msg').innerText = `á€á€±á€á€¹á€á€…á€±á€¬á€„á€·á€ºá€†á€­á€¯á€„á€ºá€¸á€•á€«: ${timeLeft}s`;
                        timeLeft--;
                        if (timeLeft < 0) {
                            clearInterval(timer);
                            document.getElementById('login-btn').disabled = false;
                            document.getElementById('timer-msg').innerText = "";
                            attempts = 0;
                        }
                    }, 1000);
                }
            }
        }

        function startQuiz() {
            playSound('sound-click');
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            showQuestion();
        }

        function showQuestion() {
            const qObj = questions[currentQuestionIndex];
            document.getElementById('question-text').innerText = `${currentQuestionIndex + 1}. ${qObj.q}`;
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            document.getElementById('feedback').innerText = "";

            qObj.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "option-btn";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt, qObj.a);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                score++;
                playSound('sound-right');
                document.getElementById('feedback').innerHTML = '<span style="color: #2ecc71;">á€™á€¾á€”á€ºá€€á€”á€ºá€•á€«á€á€šá€ºá‹ <i class="fas fa-bell"></i></span>';
            } else {
                playSound('sound-wrong');
                document.getElementById('feedback').innerHTML = '<span style="color: #e74c3c;">á€™á€¾á€¬á€¸á€á€½á€¬á€¸á€•á€«á€á€šá€ºá‹ <i class="fas fa-times"></i></span>';
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    playSound('sound-click');
                    showQuestion();
                } else {
                    showResult();
                }
            }, 1500);
        }

        function showResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `Your Score: ${score}/8`;
            
            const msg = document.getElementById('award-msg');
            if (score >= 7) {
                msg.innerText = "á€‚á€¯á€á€ºá€šá€°á€•á€«á€á€šá€º! á€á€„á€ºá€Ÿá€¬ Professional Trader á€á€…á€ºá€šá€±á€¬á€€á€º á€–á€¼á€…á€ºá€–á€­á€¯á€· á€¡á€œá€¬á€¸á€¡á€œá€¬á€¡á€™á€»á€¬á€¸á€€á€¼á€®á€¸ á€›á€¾á€­á€”á€±á€•á€«á€•á€¼á€®á‹ ğŸ”¥";

            }

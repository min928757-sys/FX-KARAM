<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FXKARAM Pro Trading Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-tint: rgba(44, 62, 80, 0.5); /* Tinting effect */
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(var(--primary-tint), var(--primary-tint)), 
                        url('https://images.unsplash.com/photo-1518152006812-edab29b069ac?auto=format&fit=crop&q=80&w=2070');
            background-size: cover; background-position: center;
            overflow: hidden;
        }

        .glass-box {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 35px;
            width: 90%; max-width: 450px;
            text-align: center; color: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative; z-index: 5;
        }

        /* Interaction Buttons */
        .option-btn {
            width: 100%; padding: 15px; margin: 10px 0;
            border: none; border-radius: 12px;
            background: rgba(255,255,255,0.9); color: #333;
            font-weight: 600; cursor: pointer;
            transition: transform 0.1s, background 0.3s;
            text-align: left; display: flex; align-items: center;
        }

        .option-btn:active { transform: scale(0.96); } /* Click Feel */

        /* Explanation Animation */
        #explanation-box {
            position: absolute; bottom: -100%; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50; padding: 20px;
            border-radius: 25px 25px 0 0;
            box-sizing: border-box;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 20; text-align: left;
        }

        #explanation-box.active { bottom: 0; }

        .idea-icon {
            background: #f1c40f; color: white;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 10px; font-size: 20px;
        }

        .hidden { display: none; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; outline: none; }
        
        .footer { position: absolute; bottom: 15px; width: 100%; text-align: center; color: rgba(255,255,255,0.7); font-size: 12px; }

        /* Next Button inside explanation */
        .next-btn {
            background: #27ae60; color: white; border: none;
            padding: 10px 20px; border-radius: 8px; margin-top: 15px;
            cursor: pointer; float: right; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="login-screen" class="glass-box">
        <h2 style="margin-top:0;">FXKARAM PRO</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()" style="width:100%; padding:12px; background:#2980b9; color:white; border:none; border-radius:8px; cursor:pointer;">LOGIN</button>
        <p id="login-msg" style="font-size:13px; margin-top:10px;"></p>
    </div>

    <div id="quiz-container" class="glass-box hidden">
        <h4 id="question-text" style="margin-bottom:20px;">Question?</h4>
        <div id="options-container"></div>
        
        <div id="explanation-box">
            <div class="idea-icon"><i class="fas fa-lightbulb"></i></div>
            <h4 id="status-text" style="margin:0 0 5px 0;">Correct!</h4>
            <p id="explanation-text" style="margin:0; font-size:14px; line-height:1.4;"></p>
            <button class="next-btn" onclick="nextQuestion()">Next <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div id="result-screen" class="glass-box hidden">
        <h2 id="final-score"></h2>
        <p id="award-msg"></p>
        <button onclick="location.reload()" style="background:#7f8c8d; border:none; padding:10px 20px; color:white; border-radius:8px;">Restart</button>
    </div>

    <div class="footer"><i class="fab fa-telegram"></i> @fxkaram</div>

    <audio id="snd-click" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio> <audio id="snd-swoosh" src="https://assets.mixkit.co/active_storage/sfx/2005/2005-preview.mp3"></audio> <audio id="snd-right" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
    <audio id="snd-wrong" src="https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3"></audio>

    <script>
        const CORRECT_USER = "admin";
        const CORRECT_PASS = "1234";
        let currentQ = 0;
        let score = 0;

        const questions = [
            { 
                q: "Stop Loss ဆိုတာ ဘာလဲ?", 
                a: "ဆုံးရှုံးမှုကို ကြိုတင်သတ်မှတ်ပြီး ပိတ်ခိုင်းထားခြင်း", 
                options: ["အမြတ်ယူခြင်း", "ဆုံးရှုံးမှုကို ကြိုတင်သတ်မှတ်ပြီး ပိတ်ခိုင်းထားခြင်း", "အရင်းနှီးတိုးခြင်း", "Leverage တိုးခြင်း"],
                exp_right: "မှန်ကန်ပါတယ်။ Stop Loss ဟာ သင့်အကောင့်မပြုတ်အောင် ကာကွယ်ပေးတဲ့ အရေးကြီးဆုံး လက်နက်ပါ။",
                exp_wrong: "မှားယွင်းပါတယ်။ Stop Loss ဆိုတာ ဆုံးရှုံးမှုကို ကန့်သတ်ထားတဲ့ စနစ်တစ်ခုဖြစ်ပါတယ်။"
            },
            { 
                q: "Leverage သုံးတာ ဘာအန္တရာယ်ရှိသလဲ?", 
                a: "အရှုံးကိုလည်း ပိုများစေနိုင်ခြင်း", 
                options: ["ဘာမှမဖြစ်ပါ", "အရှုံးကိုလည်း ပိုများစေနိုင်ခြင်း", "အမြတ်ပဲရစေခြင်း", "Broker က ပိုက်ဆံအလကားပေးခြင်း"],
                exp_right: "တိကျပါတယ်။ Leverage က Double-edged sword (ဓားသွားနှစ်ဖက်) ဖြစ်လို့ အရှုံးကိုလည်း မြန်စေပါတယ်။",
                exp_wrong: "မှားပါတယ်။ Leverage က အမြတ်ကို မြှင့်ပေးသလို အရှုံးကိုလည်း အဆမတန် မြန်စေပါတယ်။"
            }
            // ကျန်တဲ့ ၆ ခုကိုလည်း ဒီပုံစံအတိုင်း ထည့်နိုင်ပါတယ်...
        ];

        function play(id) {
            const s = document.getElementById(id);
            s.currentTime = 0; s.play();
        }

        function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(u === CORRECT_USER && p === CORRECT_PASS) {
                play('snd-right');
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('quiz-container').classList.remove('hidden');
                loadQuestion();
            } else {
                play('snd-wrong');
                document.getElementById('login-msg').innerText = "❌ Incorrect Credentials";
            }
        }

        function loadQuestion() {
            const qObj = questions[currentQ];
            document.getElementById('question-text').innerText = `${currentQ + 1}. ${qObj.q}`;
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            document.getElementById('explanation-box').classList.remove('active');

            qObj.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "option-btn";
                btn.innerText = opt;
                btn.onclick = () => {
                    play('snd-click');
                    checkAnswer(opt, qObj);
                };
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, qObj) {
            const expBox = document.getElementById('explanation-box');
            const status = document.getElementById('status-text');
            const expText = document.getElementById('explanation-text');

            if(selected === qObj.a) {
                score++;
                status.innerText = "Correct! ✅";
                status.style.color = "#27ae60";
                expText.innerText = qObj.exp_right;
                play('snd-right');
            } else {
                status.innerText = "Wrong! ❌";
                status.style.color = "#e74c3c";
                expText.innerText = qObj.exp_wrong;
                play('snd-wrong');
            }

            // Explanation Swoosh Up
            setTimeout(() => {
                play('snd-swoosh');
                expBox.classList.add('active');
            }, 300);
        }

        function nextQuestion() {
            play('snd-click');
            currentQ++;
            if(currentQ < questions.length) {
                loadQuestion();
            } else {
                showFinal();
            }
        }

        function showFinal() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `Score: ${score}/${questions.length}`;
            document.getElementById('award-msg').innerText = score >= (questions.length/2) ? "တော်ပါတယ်။! ဆက်ကြိုးစားပါ trader ကြီး။" : "စိတ်မလျှော့ပါနဲ့၊ လေ့လာမှုတွေ ထပ်လုပ်ရပါဦးမယ်။";
        }
    </script>
</body>
</html>

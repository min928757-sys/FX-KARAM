<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FXKaram Pro Trader</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
width:95%;
max-width:480px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
border-radius:20px;
padding:25px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
text-align:center;
}

button{
padding:12px;
border:none;
border-radius:10px;
margin:8px 0;
background:#00f5ff;
color:black;
font-weight:600;
cursor:pointer;
width:100%;
}

.answers{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.correct{background:#22c55e !important;}
.wrong{background:#ef4444 !important;}

.hidden{display:none;}

.footer{
position:absolute;
bottom:10px;
font-size:12px;
opacity:0.7;
}

.footer img{width:15px;}
canvas{margin-top:15px;}
</style>
</head>

<body>

<div class="card">

<div id="startPage">
<h2>ðŸ”¥ Pro Trader Challenge</h2>
<button onclick="toggleSound()" id="soundBtn">ðŸ”Š Sound ON</button>
<button onclick="startQuiz()">Start</button>
</div>

<div id="quizPage" class="hidden">
<h3 id="question"></h3>
<div class="answers" id="answers"></div>
<div id="explanation" style="margin-top:10px;color:#cbd5e1;"></div>
<button onclick="nextQ()">Next</button>
</div>

<div id="resultPage" class="hidden">
<h2>Final Result</h2>
<h3 id="scoreText"></h3>
<h3 id="levelText"></h3>
<canvas id="chart" width="350" height="200"></canvas>
<button onclick="restart()">Restart</button>
</div>

</div>

<div class="footer">
<img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
 @fxkaram community
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop preload="auto">
<source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_946c1e9f31.mp3">
</audio>
<audio id="click" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3"></audio>
<audio id="correct" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
<audio id="wrong" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-tone-2870.mp3"></audio>

<script>
let soundOn=true;
let unlocked=false;
let score=0;
let index=0;
let results=[];

document.body.addEventListener("click", unlockAudio, {once:true});

function unlockAudio(){
document.getElementById("bgMusic").volume=0.2;
if(soundOn){
document.getElementById("bgMusic").play();
}
unlocked=true;
}

function toggleSound(){
soundOn=!soundOn;
document.getElementById("soundBtn").innerText=soundOn?"ðŸ”Š Sound ON":"ðŸ”‡ Sound OFF";
if(unlocked){
if(soundOn){document.getElementById("bgMusic").play();}
else{document.getElementById("bgMusic").pause();}
}
}

function startQuiz(){
document.getElementById("startPage").classList.add("hidden");
document.getElementById("quizPage").classList.remove("hidden");
loadQ();
}

const data=[
{
q:"Liquidity Sweep á€–á€¼á€…á€ºá€•á€¼á€®á€¸ Close Break á€–á€¼á€…á€ºá€™á€¾á€˜á€¬á€–á€¼á€…á€ºá€žá€œá€²?",
a:["True BOS","Fake","Random","Indicator"],
c:"True BOS",
e:"Sweep + Close Break á€–á€¼á€…á€ºá€™á€¾ valid structure break á€–á€¼á€…á€ºá€•á€«á€á€šá€ºá‹"
},
{
q:"RRR 1:3 á€€á€­á€¯á€˜á€¬á€€á€¼á€±á€¬á€„á€·á€º Pro Trader á€žá€¯á€¶á€¸á€žá€œá€²?",
a:["Risk á€”á€Šá€ºá€¸ Reward á€™á€»á€¬á€¸","Lot á€€á€¼á€®á€¸","Win Rate 100%","Indicator"],
c:"Risk á€”á€Šá€ºá€¸ Reward á€™á€»á€¬á€¸",
e:"Low Risk High Reward Model á€žá€Šá€º Long term survive á€œá€¯á€•á€ºá€…á€±á€žá€Šá€ºá‹"
},
{
q:"Equal High á€á€½á€±á€˜á€¬á€€á€­á€¯á€†á€­á€¯á€œá€­á€¯?",
a:["Liquidity","Trend End","Random","Spread"],
c:"Liquidity",
e:"Stop Loss á€™á€»á€¬á€¸á€…á€¯á€”á€±á€žá€±á€¬á€”á€±á€›á€¬á€–á€¼á€…á€ºá€žá€Šá€ºá‹"
}
];

function loadQ(){
document.getElementById("question").innerText=data[index].q;
document.getElementById("explanation").innerText="";
let ans=document.getElementById("answers");
ans.innerHTML="";
data[index].a.forEach(choice=>{
let btn=document.createElement("button");
btn.innerText=choice;
btn.onclick=()=>check(btn,choice);
ans.appendChild(btn);
});
}

function check(btn,choice){
if(soundOn) document.getElementById("click").play();

if(choice===data[index].c){
btn.classList.add("correct");
score++;
results.push(1);
if(soundOn) document.getElementById("correct").play();
}else{
btn.classList.add("wrong");
results.push(0);
if(soundOn) document.getElementById("wrong").play();
}

document.getElementById("explanation").innerText=data[index].e;
}

function nextQ(){
index++;
if(index>=data.length){
showResult();
return;
}
loadQ();
}

function showResult(){
document.getElementById("quizPage").classList.add("hidden");
document.getElementById("resultPage").classList.remove("hidden");

document.getElementById("scoreText").innerText="Score: "+score+" / "+data.length;

let level="";
if(score==data.length) level="Market Assassin ðŸ”¥";
else if(score>=2) level="Pro Trader";
else level="Still Learning";

document.getElementById("levelText").innerText="Level: "+level;

drawChart();
}

function drawChart(){
let canvas=document.getElementById("chart");
let ctx=canvas.getContext("2d");
ctx.clearRect(0,0,canvas.width,canvas.height);

ctx.beginPath();
ctx.moveTo(20,180);

for(let i=0;i<results.length;i++){
let x=20+(i*100);
let y=results[i]?50:150;
ctx.lineTo(x,y);
}

ctx.strokeStyle="#00f5ff";
ctx.lineWidth=3;
ctx.stroke();
}

function restart(){
location.reload();
}
</script>

</body>
</html>

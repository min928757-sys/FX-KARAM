<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FXKaram Flash Quiz</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.card{
width:95%;
max-width:420px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
border-radius:20px;
padding:25px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
animation:fade 0.5s ease;
}

@keyframes fade{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

h2{
font-size:18px;
margin-bottom:15px;
}

.progress{
height:6px;
background:rgba(255,255,255,0.2);
border-radius:10px;
margin-bottom:20px;
}

.progress-bar{
height:6px;
background:#00f5ff;
width:0%;
border-radius:10px;
transition:0.4s;
}

.answers{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

button{
padding:12px;
border:none;
border-radius:10px;
background:rgba(255,255,255,0.15);
color:white;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#00f5ff;
color:black;
transform:scale(1.05);
}

.correct{
background:#22c55e !important;
color:black !important;
}

.wrong{
background:#ef4444 !important;
color:white !important;
}

#explanation{
margin-top:15px;
font-size:14px;
color:#cbd5e1;
min-height:40px;
}

.next{
margin-top:15px;
width:100%;
background:#facc15;
color:black;
}

.footer{
position:absolute;
bottom:15px;
font-size:12px;
opacity:0.7;
}

.footer img{
width:16px;
vertical-align:middle;
}
</style>
</head>

<body>

<div class="card">
<div class="progress"><div class="progress-bar" id="bar"></div></div>
<h2 id="question"></h2>
<div class="answers" id="answers"></div>
<div id="explanation"></div>
<button class="next" onclick="nextQ()">Next</button>
</div>

<div class="footer">
<img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
 @fxkaram community
</div>

<!-- AUDIO -->
<audio id="click" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3"></audio>
<audio id="correct" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
<audio id="wrong" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-tone-2870.mp3"></audio>
<audio id="nextSound" src="https://assets.mixkit.co/sfx/preview/mixkit-interface-click-1126.mp3"></audio>
<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_946c1e9f31.mp3">
</audio>

<script>
let unlocked=false;
document.body.addEventListener("click",()=>{
if(!unlocked){
document.getElementById("bgMusic").volume=0.2;
document.getElementById("bgMusic").play();
unlocked=true;
}
});

const data=[
{
q:"Trader တစ်ယောက်အောင်မြင်ဖို့အရေးကြီးဆုံးအချက်?",
a:["Indicator","Signal Group","Discipline","High Leverage"],
c:"Discipline",
e:"Discipline မရှိရင် Strategy ကောင်းလည်း အောင်မြင်ဖို့ခက်ပါတယ်။"
},
{
q:"RRR 1:2 ဆိုတာဘာကိုဆိုလို?",
a:["Loss 2 Profit 1","Profit 2 Loss 1","Lot 2 Risk 1","Spread 2 Pip 1"],
c:"Profit 2 Loss 1",
e:"Risk 1 လုပ်ပြီး Reward 2 ရနိုင်တဲ့ setup ဖြစ်ပါတယ်။"
},
{
q:"Overtrading ဆိုတာဘာလဲ?",
a:["Trade မလုပ်ခြင်း","Trade များလွန်းခြင်း","Lot လျော့ခြင်း","Chart မကြည့်ခြင်း"],
c:"Trade များလွန်းခြင်း",
e:"Overtrading က စိတ်ပိုင်းဆိုင်ရာ ထိခိုက်စေပြီး Loss ဖြစ်စေနိုင်ပါတယ်။"
},
{
q:"Smart Trader တွေဘာမလုပ်ကြသလဲ?",
a:["Plan မရှိဘူး","Journal ရေး","Risk ထိန်း","Wait for setup"],
c:"Plan မရှိဘူး",
e:"Professional Trader တွေက အမြဲ Plan နဲ့ trade လုပ်ကြပါတယ်။"
},
{
q:"Consistency ရဖို့ဘာလိုအပ်?",
a:["Luck","Discipline + Patience","Signal","High Capital"],
c:"Discipline + Patience",
e:"Consistency သည် Discipline နှင့် Patience ပေါင်းစပ်မှုမှရသည်။"
}
];

let index=0;
let answered=false;

function loadQ(){
answered=false;
document.getElementById("question").innerText=data[index].q;
document.getElementById("explanation").innerText="";
document.getElementById("bar").style.width=((index)/data.length)*100+"%";

let ansDiv=document.getElementById("answers");
ansDiv.innerHTML="";
data[index].a.forEach(choice=>{
let btn=document.createElement("button");
btn.innerText=choice;
btn.onclick=()=>check(btn,choice);
ansDiv.appendChild(btn);
});
}

function check(btn,choice){
if(answered) return;
answered=true;
document.getElementById("click").play();

if(choice===data[index].c){
btn.classList.add("correct");
document.getElementById("correct").play();
}else{
btn.classList.add("wrong");
document.getElementById("wrong").play();
}

document.getElementById("explanation").innerText=data[index].e;
}

function nextQ(){
document.getElementById("nextSound").play();
index++;
if(index>=data.length){index=0;}
loadQ();
}

loadQ();
</script>

</body>
</html>

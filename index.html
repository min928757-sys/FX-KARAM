<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Flash Cards - FX Karam</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #0f172a;
    color: #f1f5f9;
    text-align: center;
    padding: 20px;
}

.card {
    background-color: #1e293b;
    padding: 20px;
    border-radius: 15px;
    max-width: 500px;
    margin: auto;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

img {
    width: 100%;
    border-radius: 10px;
}

button {
    background-color: #22c55e;
    color: black;
    border: none;
    padding: 10px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #16a34a;
}

#feedback {
    font-weight: bold;
    margin-top: 10px;
}

#explanation {
    margin-top: 10px;
    color: #94a3b8;
}

.next-btn {
    background-color: #38bdf8;
}

.footer {
    margin-top: 30px;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
    <h2 id="question"></h2>
    <img id="image" src="">
    <div id="choices"></div>
    <p id="feedback"></p>
    <p id="explanation"></p>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
</div>

<div class="footer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" width="30">
    <p>@fxkaram community</p>
</div>

<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
<audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
<audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
<audio id="nextSound" src="https://assets.mixkit.co/sfx/preview/mixkit-interface-click-1126.mp3"></audio>

<script>
const questions = [
{
    question: "Forex မှာ Lot Size ဆိုတာဘာလဲ?",
    image: "https://images.unsplash.com/photo-1642790106117-e829e14a795f",
    choices: ["Risk Level", "Trade Volume", "Leverage", "Spread"],
    answer: "Trade Volume",
    explanation: "Lot Size ဆိုတာ Trade တစ်ခုမှာ ဝယ်/ရောင်းတဲ့ ပမာဏကို ဆိုလိုပါတယ်။"
},
{
    question: "Stop Loss ရဲ့ အဓိက ရည်ရွယ်ချက်ဘာလဲ?",
    image: "https://images.unsplash.com/photo-1642790105955-6c6a0f327115",
    choices: ["Profit တိုးရန်", "Loss ကာကွယ်ရန်", "Lot တိုးရန်", "Spread လျော့ရန်"],
    answer: "Loss ကာကွယ်ရန်",
    explanation: "Stop Loss သည် မလိုလားအပ်သော Loss များကို ကန့်သတ်ရန် အသုံးပြုသည်။"
},
{
    question: "Bullish Market ဆိုတာဘာလဲ?",
    image: "https://images.unsplash.com/photo-1642790106067-2b61e6c5d7f4",
    choices: ["ဈေးကျနေသည်", "ဈေးတက်နေသည်", "Sideway", "Stop Market"],
    answer: "ဈေးတက်နေသည်",
    explanation: "Bullish ဆိုသည်မှာ Market သည် တက်နေသော Trend ဖြစ်သည်။"
},
{
    question: "Risk Management မရှိဘူးဆိုရင်ဘာဖြစ်မလဲ?",
    image: "https://images.unsplash.com/photo-1642790106263-4c0a5e62c54d",
    choices: ["Profit ပိုများ", "Account ပျက်နိုင်", "Spread လျော့", "Lot လျော့"],
    answer: "Account ပျက်နိုင်",
    explanation: "Risk Management မရှိပါက Account ပျက်နိုင်ချေ မြင့်သည်။"
},
{
    question: "Trading Psychology အရေးကြီးလား?",
    image: "https://images.unsplash.com/photo-1642790106330-2f6c7c8b3a58",
    choices: ["မလိုအပ်", "အရေးကြီး", "Lot ပဲလို", "Indicator ပဲလို"],
    answer: "အရေးကြီး",
    explanation: "စိတ်ဓာတ်ထိန်းနိုင်မှုသည် Trader အောင်မြင်မှုအတွက် အရေးကြီးဆုံး အချက်ဖြစ်သည်။"
}
];

let current = 0;

function loadQuestion() {
    document.getElementById("question").innerText = questions[current].question;
    document.getElementById("image").src = questions[current].image;
    document.getElementById("feedback").innerText = "";
    document.getElementById("explanation").innerText = "";
    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";
    
    questions[current].choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(choice);
        choicesDiv.appendChild(btn);
    });
}

function checkAnswer(choice) {
    document.getElementById("clickSound").play();
    if (choice === questions[current].answer) {
        document.getElementById("feedback").innerText = "✔ မှန်ပါတယ်!";
        document.getElementById("correctSound").play();
    } else {
        document.getElementById("feedback").innerText = "✘ မှားပါတယ်!";
        document.getElementById("wrongSound").play();
    }
    document.getElementById("explanation").innerText = questions[current].explanation;
}

function nextQuestion() {
    document.getElementById("nextSound").play();
    current++;
    if (current >= questions.length) {
        current = 0;
    }
    loadQuestion();
}

loadQuestion();
</script>

</body>
</html>

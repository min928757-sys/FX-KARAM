<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Flashcards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        #login-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h3 { color: #333; margin-bottom: 20px; }

        input {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* padding á€€á€¼á€±á€¬á€„á€·á€º size á€™á€•á€¼á€±á€¬á€„á€ºá€¸á€¡á€±á€¬á€„á€º */
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background-color: #218838; }

        #flashcard-content { display: none; text-align: center; }

        /* Flashcard Styling */
        .card { width: 300px; height: 200px; perspective: 1000px; cursor: pointer; }
        .card-inner {
            width: 100%; height: 100%; position: relative;
            transition: transform 0.6s; transform-style: preserve-3d;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); border-radius: 15px;
        }
        .card-inner.flipped { transform: rotateY(180deg); }
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; display: flex;
            justify-content: center; align-items: center;
            border-radius: 15px; font-size: 22px; padding: 20px;
        }
        .front { background: white; color: #333; }
        .back { background: #007bff; color: white; transform: rotateY(180deg); }
        
        #error { color: #dc3545; font-size: 13px; margin-top: 10px; }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Atom Flashcard</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0f2027; /* Dark space background */
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Canvas for Atom Background */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Flashcard Container */
        .card-container {
            perspective: 1000px;
            cursor: pointer;
        }

        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 15px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            border: 2px solid var(--primary);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        /* Bubble Effect Style */
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: rise 1s ease-out forwards;
            z-index: 10;
        }

        @keyframes rise {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: translateY(-100px) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="card-container" onclick="handleCardClick(event)">
        <div class="card" id="mainCard">
            <div class="card-face card-front">
                <h3>Question</h3>
                <p>What is the smallest unit of matter?</p>
                <small>(Tap to reveal)</small>
            </div>
            <div class="card-face card-back">
                <h3>Answer</h3>
                <p>The Atom!</p>
            </div>
        </div>
    </div>

    <audio id="popSound">
        <source src="https://www.soundjay.com/buttons/sounds/button-20.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 1. Atom Background Animation
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5; // Slow motion
                this.speedY = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 210, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        // 2. Click Logic: Sound + Bubble + Flip
        function handleCardClick(e) {
            // Play Sound
            const sound = document.getElementById('popSound');
            sound.currentTime = 0;
            sound.play();

            // Flip Card
            document.getElementById('mainCard').classList.toggle('flipped');

            // Create Bubble Effect at mouse position
            createBubble(e.clientX, e.clientY);
        }

        function createBubble(x, y) {
            const b = document.createElement('div');
            b.className = 'bubble';
            b.style.left = (x - 10) + 'px';
            b.style.top = (y - 10) + 'px';
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 1000);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        createParticles();
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Project</title>
    <style>
        /* --- á€’á€«á€€ CSS (á€¡á€œá€¾á€•á€¼á€„á€ºá€á€¬) --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .flashcard-container {
            width: 300px;
            height: 200px;
            perspective: 1000px; /* 3D effect á€•á€±á€«á€ºá€¡á€±á€¬á€„á€º */
            cursor: pointer;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        /* JavaScript á€€ 'flipped' class á€‘á€Šá€·á€ºá€œá€­á€¯á€€á€ºá€›á€„á€º á€œá€¾á€Šá€·á€ºá€á€½á€¬á€¸á€¡á€±á€¬á€„á€º */
        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* á€¡á€”á€±á€¬á€€á€ºá€–á€€á€ºá€€á€­á€¯ á€–á€¯á€¶á€¸á€‘á€¬á€¸á€á€¬ */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }

        .front {
            background-color: #ffffff;
            color: #333;
        }

        .back {
            background-color: #007bff;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="flashcard-container" onclick="flipCard()">
        <div class="flashcard" id="card">
            <div class="front">
                Apple á€†á€­á€¯á€á€¬ á€˜á€¬á€œá€²?
            </div>
            <div class="back">
                á€•á€”á€ºá€¸á€á€®á€¸ á€–á€¼á€…á€ºá€•á€«á€á€šá€º! ğŸ
            </div>
        </div>
    </div>

    <script>
        /* --- á€’á€«á€€ JavaScript (á€¡á€œá€¯á€•á€ºá€œá€¯á€•á€ºá€•á€¯á€¶) --- */
        function flipCard() {
            const card = document.getElementById('card');
            // 'flipped' á€†á€­á€¯á€á€²á€· class á€€á€­á€¯ á€›á€¾á€­á€›á€„á€ºá€–á€¼á€¯á€á€ºáŠ á€™á€›á€¾á€­á€›á€„á€º á€‘á€Šá€·á€ºá€•á€±á€¸á€á€¬ (Toggle)
            card.classList.toggle('flipped');
        }
    </script>

</body>
</html>

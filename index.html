<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Flashcards</title>
    <style>
        /* --- CSS á€•á€­á€¯á€„á€ºá€¸ --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
            font-family: sans-serif;
            margin: 0;
        }

        /* Login Form Box */
        #login-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Flashcard á€€á€­á€¯ á€¡á€…á€•á€­á€¯á€„á€ºá€¸á€™á€¾á€¬ á€–á€»á€±á€¬á€€á€ºá€‘á€¬á€¸á€™á€šá€º */
        #flashcard-content {
            display: none;
        }

        /* Flashcard Design */
        .card {
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%; height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 15px;
        }
        .card-inner.flipped { transform: rotateY(180deg); }
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            display: flex; justify-content: center; align-items: center;
            border-radius: 15px; font-size: 22px; font-weight: bold;
        }
        .front { background: white; color: #333; }
        .back { background: #007bff; color: white; transform: rotateY(180deg); }
    </style>
</head>
<body>

    <div id="login-form">
        <h3>Login to see Flashcards</h3>
        <input type="text" id="username" placeholder="Username (admin)">
        <input type="password" id="password" placeholder="Password (1234)">
        <button onclick="checkLogin()">Login</button>
        <p id="error" style="color:red; font-size: 12px;"></p>
    </div>

    <div id="flashcard-content">
        <div class="card" onclick="this.querySelector('.card-inner').classList.toggle('flipped')">
            <div class="card-inner">
                <div class="front">What is HTML?</div>
                <div class="back">Structure of Web ğŸ—ï¸</div>
            </div>
        </div>
        <br>
        <button onclick="location.reload()" style="background:#6c757d">Logout</button>
    </div>

    <script>
        /* --- JavaScript á€•á€­á€¯á€„á€ºá€¸ --- */
        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            // Username á€€ admin á€–á€¼á€…á€ºá€›á€™á€šá€ºáŠ Password á€€ 1234 á€–á€¼á€…á€ºá€›á€™á€šá€º (á€’á€«á€€á€­á€¯ á€€á€¼á€­á€¯á€€á€ºá€á€œá€­á€¯ á€•á€¼á€„á€ºá€”á€­á€¯á€„á€ºá€•á€«á€á€šá€º)
            if (user === "admin" && pass === "1234") {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('flashcard-content').style.display = 'block';
            } else {
                document.getElementById('error').innerText = "Username á€á€­á€¯á€·á€™á€Ÿá€¯á€á€º Password á€™á€¾á€¬á€¸á€”á€±á€•á€«á€á€šá€º!";
            }
        }
    </script>

</body>
</html>

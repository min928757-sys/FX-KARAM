            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === 4;
            
            answered = false;
        }
        
        // Check Answer
        function checkAnswer(selectedIndex) {
            if (answered) return;
            
            const card = flashcards[currentCard];
            const isCorrect = selectedIndex === card.correct;
            
            // Play Sound
            if (isCorrect) {
                correctSound.play();
            } else {

            }

            const resultBox = document.getElementById('resultBox');
            resultBox.className = `result ${isCorrect ? 'correct' : 'wrong'}`;
            resultBox.style.display = 'block';
            
            document.getElementById('resultIcon').innerText = isCorrect ? 'âœ…' : 'âŒ';
            document.getElementById('resultTitle').innerText = isCorrect ? 'á€™á€¾á€”á€ºá€•á€«á€á€šá€ºá‹' : 'á€™á€¾á€¬á€¸á€•á€«á€á€šá€ºá‹';
            document.getElementById('resultTitle').className = `result-title ${isCorrect ? 'correct' : 'wrong'}`;
            
            let explanation = isCorrect ? card.explanation : `á€™á€¾á€¬á€¸á€•á€«á€á€šá€ºá‹ á€¡á€–á€¼á€±á€™á€¾á€”á€ºá€€ ${card.options[card.correct]} á€•á€«á‹\n\n${card.explanation}`;
            document.getElementById('explanation').innerText = explanation;
            
            answered = true;
        }
        
        // Navigation
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentCard > 0) {
                currentCard--;
                loadCard(currentCard);
            }
        });
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentCard < 4) {
                currentCard++;
                loadCard(currentCard);
            }
        });
        
        // Load First Card
        loadCard(0);
    </script>

<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FXKaram Pro Trader Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#141e30,#243b55);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.card{
width:95%;
max-width:480px;
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
border-radius:20px;
padding:25px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
text-align:center;
}

button{
padding:12px;
border:none;
border-radius:10px;
margin:8px 0;
background:#00f5ff;
color:black;
font-weight:600;
cursor:pointer;
transition:0.3s;
width:100%;
}

button:hover{transform:scale(1.05);}

.answers{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.correct{background:#22c55e !important;color:black;}
.wrong{background:#ef4444 !important;color:white;}

.progress{
height:6px;
background:rgba(255,255,255,0.2);
border-radius:10px;
margin-bottom:15px;
}

.bar{
height:6px;
background:#00f5ff;
width:0%;
border-radius:10px;
transition:0.4s;
}

.footer{
position:absolute;
bottom:12px;
font-size:12px;
opacity:0.7;
}

.footer img{width:16px;vertical-align:middle;}
canvas{margin-top:15px;}
.hidden{display:none;}
</style>
</head>

<body>

<div class="card">

<!-- START PAGE -->
<div id="startPage">
<h2>ðŸ”¥ Pro Trader Challenge</h2>
<button onclick="toggleSound()" id="soundBtn">ðŸ”Š Sound ON</button>
<button onclick="startQuiz()">Start Challenge</button>
</div>

<!-- QUIZ PAGE -->
<div id="quizPage" class="hidden">
<div class="progress"><div class="bar" id="bar"></div></div>
<h3 id="question"></h3>
<div class="answers" id="answers"></div>
<div id="explanation" style="margin-top:10px;color:#cbd5e1;"></div>
<button onclick="nextQ()">Next</button>
</div>

<!-- RESULT PAGE -->
<div id="resultPage" class="hidden">
<h2>Final Result</h2>
<h3 id="scoreText"></h3>
<h3 id="levelText"></h3>
<canvas id="chart"></canvas>
<button onclick="restart()">Restart</button>
</div>

</div>

<div class="footer">
<img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
 @fxkaram community
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_946c1e9f31.mp3">
</audio>
<audio id="click" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3"></audio>
<audio id="correct" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
<audio id="wrong" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-tone-2870.mp3"></audio>

<script>
let soundOn=true;
let score=0;
let index=0;
let answered=false;

function toggleSound(){
soundOn=!soundOn;
document.getElementById("soundBtn").innerText=soundOn?"ðŸ”Š Sound ON":"ðŸ”‡ Sound OFF";
if(soundOn){document.getElementById("bgMusic").play();}
else{document.getElementById("bgMusic").pause();}
}

function startQuiz(){
if(soundOn){
document.getElementById("bgMusic").volume=0.2;
document.getElementById("bgMusic").play();
}
document.getElementById("startPage").classList.add("hidden");
document.getElementById("quizPage").classList.remove("hidden");
loadQ();
}

const data=[
{
q:"True Break of Structure á€–á€¼á€…á€ºá€–á€­á€¯á€·?",
a:["Wick Break","Close Break + Liquidity Sweep","Indicator","Random"],
c:"Close Break + Liquidity Sweep",
e:"Liquidity á€€á€­á€¯ sweep á€œá€¯á€•á€ºá€•á€¼á€®á€¸ candle close á€”á€²á€· break á€–á€¼á€…á€ºá€›á€•á€«á€á€šá€ºá‹"
},
{
q:"RRR 1:4 Setup á€žá€¯á€¶á€¸á€›á€á€²á€·á€¡á€€á€¼á€±á€¬á€„á€ºá€¸?",
a:["Win Rate á€™á€¼á€„á€·á€º","Low Risk High Reward","Lot á€€á€¼á€®á€¸","Scalp"],
c:"Low Risk High Reward",
e:"Long term consistency á€¡á€á€½á€€á€º RR á€™á€¼á€„á€·á€º setup á€œá€­á€¯á€¡á€•á€ºá€•á€«á€á€šá€ºá‹"
},
{
q:"Equal High á€á€½á€±á€˜á€¬á€€á€­á€¯á€†á€­á€¯á€œá€­á€¯?",
a:["Resistance","Liquidity Pool","Trend End","Random"],
c:"Liquidity Pool",
e:"Stop Loss á€™á€»á€¬á€¸á€…á€¯á€”á€±á€žá€±á€¬á€”á€±á€›á€¬á€–á€¼á€…á€ºá€”á€­á€¯á€„á€ºá€•á€«á€á€šá€ºá‹"
},
{
q:"Mitigation Block á€™á€…á€±á€¬á€„á€·á€ºá€˜á€²á€á€„á€ºá€›á€„á€º?",
a:["False Entry","á€•á€­á€¯á€™á€¼á€”á€º","Spread á€œá€»á€±á€¬á€·","Profit á€•á€­á€¯"],
c:"False Entry",
e:"Mitigation á€™á€•á€¼á€®á€¸á€žá€±á€¸á€›á€„á€º trap á€–á€¼á€…á€ºá€”á€­á€¯á€„á€ºá€•á€«á€á€šá€ºá‹"
},
{
q:"Pro Trader á€›á€²á€· Core Skill?",
a:["Emotion Control","Signal","Leverage","Bot"],
c:"Emotion Control",
e:"Psychology á€™á€‘á€­á€”á€ºá€¸á€”á€­á€¯á€„á€ºá€›á€„á€º long term survive á€™á€›á€•á€«á‹"
}
];

function loadQ(){
answered=false;
document.getElementById("bar").style.width=(index/data.length)*100+"%";
document.getElementById("question").innerText=data[index].q;
document.getElementById("explanation").innerText="";
let ans=document.getElementById("answers");
ans.innerHTML="";
data[index].a.forEach(choice=>{
let btn=document.createElement("button");
btn.innerText=choice;
btn.onclick=()=>check(btn,choice);
ans.appendChild(btn);
});
}

function check(btn,choice){
if(answered) return;
answered=true;
if(soundOn) document.getElementById("click").play();
if(choice===data[index].c){
btn.classList.add("correct");
score++;
if(soundOn) document.getElementById("correct").play();
}else{
btn.classList.add("wrong");
if(soundOn) document.getElementById("wrong").play();
}
document.getElementById("explanation").innerText=data[index].e;
}

function nextQ(){
index++;
if(index>=data.length){
showResult();
return;
}
loadQ();
}

function showResult(){
document.getElementById("quizPage").classList.add("hidden");
document.getElementById("resultPage").classList.remove("hidden");

document.getElementById("scoreText").innerText="Score: "+score+" / "+data.length;

let level="";
if(score<=2) level="Beginner";
else if(score==3) level="Skilled";
else if(score==4) level="Pro Trader";
else level="Market Assassin ðŸ”¥";

document.getElementById("levelText").innerText="Level: "+level;

new Chart(document.getElementById("chart"),{
type:'line',
data:{
labels:["Q1","Q2","Q3","Q4","Q5"],
datasets:[{
label:"Performance",
data:Array.from({length:data.length},(_,i)=>i<score?1:0),
borderColor:"#00f5ff",
backgroundColor:"rgba(0,245,255,0.2)",
tension:0.4
}]
},
options:{
scales:{y:{min:0,max:1,ticks:{stepSize:1}}},
plugins:{legend:{display:false}}
}
});
}

function restart(){
score=0;
index=0;
document.getElementById("resultPage").classList.add("hidden");
document.getElementById("startPage").classList.remove("hidden");
}
</script>

</body>
</html>
